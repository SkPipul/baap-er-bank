<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome To My <span class="font-semibold text-emerald-400">Baap Er Bank !!!</span></h1>
    </header>
    <main>
        <section class="bg-slate-400 w-3/4 mx-auto mt-12 px-5 py-5 pr -5 rounded-sm">
            <h3 class="text-3xl font-medium mb-6">Please Login</h3>
            <input class="block w-3/4 mb-4 px-3 py-1" type="email" name="" id="email-input" placeholder="Enter your email">
            <input class="block w-3/4 mb-4 px-3 py-1" type="password" name="" id="password-input" placeholder="Password">
            <button id="btn-enter" class="bg-orange-600 px-5 py-1 text-white font-semibold rounded-lg hover:bg-sky-700">Enter</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
