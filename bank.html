<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-violet-500 to-fuchsia-500">
    <header>
        <h1 class="text-5xl text-center mt-12 font-semibold text-white">Let's get some <span class="font-bold text-green-400">Money !!!</span></h1>
    </header>
    <main>
        <section class=" mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-orange-400 p-6 rounded-lg hover:bg-sky-700">
                    <h3 class="text-2xl">Deposit Money</h3>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-6 rounded-lg hover:bg-red-900">
                    <h3 class="text-2xl">Withdraw Money</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-6 rounded-lg hover:bg-slate-400">
                    <h3 class="text-2xl">Your Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">25000</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-teal-600 p-12 rounded-lg">
                    <h3 class="text-2xl mb-5  text-white">Please Deposit</h3>
                    <input id="deposit-field" class="w-3/4 mb-4 px-3 py-1 block ml-8" type="text" placeholder="$Amount you want to deposit">
                    <button id="btn-deposit" class="bg-orange-600 px-8 py-2 text-white font-semibold rounded-lg hover:bg-sky-700 ml-8">Deposit</button>
                </div>
                <div class="bg-lime-700 p-12 rounded-lg"> 
                    <h3 class="text-2xl mb-5  text-white">Please Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 mb-4 px-3 py-1 block ml-8" type="text" placeholder="$Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-orange-600 px-8 py-2 text-white font-semibold rounded-lg hover:bg-sky-700 ml-8">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
